<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="card">
        <!-- <img src="images/bg-pattern-card.svg" class="card-img"> -->
        <div class="card-header">
          <img src="images/image-victor.jpg" alt="user profile picture" class="card-pfp"> 
          <div class="card-header-info">
            <h2 class="card-name">Victor Crest</h2>
            <p class="card-age">26</p>
          </div>
            <p class="card-location">London</p>
        </div>
        <div class="card-profile-stats">
          <div class="stat">
            <p class="stat-number">80K</p>
            <p class="stat-text">Followers</p>
          </div>
          <div class="stat">
            <p class="stat-number">803K</p>
            <p class="stat-text">Likes</p>
          </div>
          <div class="stat">
            <p class="stat-number">1.4K</p>
            <p class="stat-text">Photos</p>
          </div>
      <!-- <div class="card-user-info-desc">
        <p>
        Followers
        Likes
        Photos
        </p>
      </div> -->
      </div>
    </div>  
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kami-No-Musuko" target="_blank">David</a>.
  </div>
</body>
</html>
